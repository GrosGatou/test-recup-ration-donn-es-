<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site ESP32</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
    header { background-color: #0077cc; color: white; padding: 15px; text-align: center; }
    nav { background-color: #005fa3; display: flex; justify-content: center; gap: 20px; padding: 10px; }
    nav a { color: white; text-decoration: none; font-weight: bold; cursor: pointer; }
    nav a:hover { text-decoration: underline; }
    section { display: none; padding: 20px; background-color: white; max-width: 800px; margin: 20px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    section.active { display: block; }
    footer { text-align: center; padding: 10px; color: #555; }
    .data-item { margin-bottom: 10px; font-size: 1.2em; }
  </style>
</head>
<body>

  <header>
    <h1>Projet ESP32 üåø</h1>
  </header>

  <nav>
    <a onclick="showTab('accueil')">Accueil</a>
    <a onclick="showTab('donnees')">Donn√©es</a>
  </nav>

  <section id="accueil" class="active">
    <h2>Bienvenue</h2>
    <p>Bienvenue sur le site de test pour ton projet ESP32 !</p>
    <p>Utilise les onglets ci-dessus pour naviguer entre les diff√©rentes sections.</p>
  </section>

  <section id="donnees">
    <h2>Donn√©es du capteur</h2>
    <div id="capteurData">
      <p>Chargement des donn√©es...</p>
    </div>
  </section>

  <footer>
    <p>¬© 2025 - Mon projet ESP32</p>
  </footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    // --- Fonction pour r√©cup√©rer les donn√©es depuis le backend ---
    async function fetchData() {
      try {
        const response = await fetch('http://192.168.1.145:3000/api/data/latest');
        if (!response.ok) throw new Error('Erreur r√©seau');
        const data = await response.json();

        const container = document.getElementById('capteurData');
        container.innerHTML = `
          <div class="data-item"><strong>Temp√©rature :</strong> ${data.temperature.toFixed(1)} ¬∞C</div>
          <div class="data-item"><strong>Humidit√© :</strong> ${data.humidity.toFixed(1)} %</div>
          <div class="data-item"><strong>Timestamp :</strong> ${data.timestamp}</div>
        `;
      } catch (err) {
        console.error('Erreur fetch:', err);
        document.getElementById('capteurData').innerHTML = '<p>Impossible de r√©cup√©rer les donn√©es.</p>';
      }
    }

    // --- Mise √† jour toutes les 10 secondes ---
    fetchData(); // premier appel
    setInterval(fetchData, 10000);
  </script>

</body>
</html>
